<!DOCTYPE html>
<html lang="de">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pfadi Website</title>
        <link rel="stylesheet" href="../styles/navigation.css">
        <link rel="stylesheet" href="../styles/auth-status.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script type="module" src="../src/auth-status.ts"></script>
        <script type="module" src="../src/views/create.ts"></script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="../index.html"><h1>PFADI Regulastein</h1></a>
            <div class="links">
                <div id="auth-status"></div>
            </div>
        </nav>
    </header>
    <hr>
        <main>
            <div class="title">
                <h1>Neue Übung erstellen</h1>
            </div>
        <form class="view">
            <section class="values">
                <label>
                    <span>Titel: </span>
                    <input type="text" id="edit-title" placeholder="z. B. Pfadiübung" required>
                </label>
                <label>
                    <span>Ort: </span>
                    <input type="text" id="edit-location" placeholder="z. B. Burgerwald" value="" required>
                </label>
                <label>
                    <span>Mitnehmen: </span>
                    <input type="text" id="edit-mitnehmen" placeholder="z. B. Trinkflasche, Zvieri" value="">
                </label>
                <label>
                    <span>Datum: </span>
                    <input type="date" id="edit-date" placeholder="z. B. " value="" required>
                </label>
                <label>
                    <span class="category">Katgeorie: </span>
                    <select title="category" id="category">
                        <option value="">Bitte auswählen</option>
                    </select>
                </label>
                <button class="submit-button" type="submit">Speichern</button>
            </section>
        </form>
        <div class="back">
            <a href="./agenda.html">Zurück</a>
         </div>
    </main>
</body>
</html>
