<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/auth-status.css">
    <script type="module" src="../src/auth-status.ts"></script>
    <script type="module" src="../src/views/register.ts"></script>
</head>
<body>
    <div class="all">
        <h1>Registration</h1>
        <form class="inputs">
            <div class="input-inside">
                <label>Benutzername:</label>
                <input title="Benutzername" type="text" placeholder="Benutzername">
            </div>

            <div class="input-inside">
                <label>Passwort:</label>
                <input title="Benutzername" type="password" placeholder="Passwort">
            </div>

            <div class="input-inside">
                <label>Erneut eingeben:</label>
                <input title="Passwort" type="password" placeholder="Passwort erneut eingeben">
            </div>

        </form>

        <input type="submit" class="submit-btn" value="Registrieren"></input>
        <h6>Du hast schon einen Account? <a href="./login.html">Melde dich an</a></h6>
    </div>
</body>
</html>
